	<script>
		
		function init() {
			document.addEventListener("deviceready", onDeviceReady, false);
		//  scalePage_center(1150,".main_content",true);
		
			// scalePage_center(769,target=".main_content",true);
			// var matrixRegex = /matrix\((-?\d*\.?\d+),\s*0,\s*0,\s*(-?\d*\.?\d+),\s*0,\s*0\)/,
			// matches = $(".main_content").css("transform").match(matrixRegex);
			// matches = matches[1]*1.3;
			// jQuery(".continer").height(jQuery(".main_content").height()*matches);
			// 


			var mc = new Hammer(document.body);
			mc.on("swiperight", function(ev) {
				goto_home();
				//if(ev.velocity>0.8){console.log(ev.type +" gesture detected.");}
			});
		}
		$(document).ready(function() {
			setTimeout(function(){
				//$(".mypreload").html("");
				$(".mypreload").css("display","none");
				$('img').on('dragstart', function(event) { event.preventDefault();				});
				$('a').on('dragstart', function(event) { event.preventDefault();				});
			}, 600);
			setTimeout(function(){
				//alert($(".submit").focus());
				//$("#focustest").click();
				//$("#focustest").click();
				$(".ui-keyboard.ui-widget-content.ui-widget.ui-corner-all.ui-helper-clearfix.ui-keyboard-has-focus").css("display","none");
			}, 600);
		});
		function onDeviceReady() {
			var networkState = navigator.connection.type;
			if (networkState != Connection.NONE)
			{
				FastClick.attach(document.body);
			}
			else
			{
				navigator.notification.alert(
					'شما برای مشاهده این صفحه، به اینترنت نیاز دارید',	// message
					goto_home,			// callback
					'اخطار',			// title
					'تائید'				// buttonName
				);
			}
			

			

			
			if ( device.platform == 'Android' ){//Android,iOS,win7=WinCE,win8=Win32NT
				document.addEventListener("backbutton", go_back, false);
			}
		}

	</script>
